<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas and SVG</title>
</head>
<body>

    <svg width="300" height="300">
        <circle cx="150" cy="150" r="100" stroke="red" stroke-width="3" fill="darkblue">
            
        </circle>
        <rect x="125" y="125" width="50" height="50" style="fill:aliceblue; stroke-width: 3px; stroke: darkcyan;"></rect>
    </svg>


    <canvas width="600" height="700" id="myCanvas">
        This webpage uses HTML canvas - please load in a newer broswer.
    </canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = "#959595";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.strokeStyle = "#000000";
        ctx.fillStyle = "#FF00FF";
        ctx.fillRect(100, 100, 200, 100);
        
        
        ctx.fillStyle = "#0000FF";
        ctx.strokeRect(200, 150, 200, 100);
        ctx.fillStyle = "#959595";
        ctx.fillRect(150, 175, 75, 75);
    </script>
    
</body>
</html>
