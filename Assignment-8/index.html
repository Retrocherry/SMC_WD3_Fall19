<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas and SVG</title>

    <link rel="stylesheet" href="main.css">

    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>

    <!-- SVGS CREATED IN HTML -->
    <!-- <svg width="300" height="300">
        <circle cx="150" cy="150" stroke="red" fill="blue" r="100" stroke-width="3">


        </circle>
        <rect x="125" y="125" width="50" height="50" style="fill:aliceblue;
        stroke-width: 3px; stroke: darkcyan"></rect>
    </svg> -->


    <!-- calling Canvas and creating a "canvas" to put elements inside-->
    <canvas id="myCanvas" width="900" height="700" style="border:1px solid #000000;">
        This webpage uses HTML canvas - please load in a modern browser
        <!-- if browser supports canvas, it will display this ^^ -->

    </canvas>


    <!-- canvas only works for 2D -->
    <!-- can be thought of as a layer in an application -->
    <script>
        // gets our element by id we named myCanvas
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext('2d'); //This defines our context as a 2d canvas
        ctx.fillStyle = "698996";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // fill style and context for our central frame because this size is set to the full width and height of our canvas frame using canvas.width...


        // rectangle 1 
        ctx.strokeStyle = "000000";
        ctx.fillStyle = "#60E1E0";
        ctx.fillRect(100, 100, 200, 100);
        //    X Y W H


        
        ctx.beginPath();
        ctx.arc(100, 75, 50, 0, 2 * Math.PI);
        ctx.fillStyle = "blue";
        ctx.fill();

        //rectangle 2
        ctx.fillStyle = "#0000FF";
        ctx.strokeRect(300, 300, 200, 100);

        ctx.fillStyle = "#34435E";
        ctx.strokeStyle = "34435E";
        ctx.fillRect(200, 210, 200, 100);


        ctx.clearRect(150, 175, 75, 75)
    </script>


</body>

</html>
