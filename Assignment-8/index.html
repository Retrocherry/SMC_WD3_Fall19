    <div id="container">
        <img class="image" src="lunarmodule.png">

        <canvas id="myCanvas" width="900" height="900" style="border:5px solid #68B684;">

    <script>
        // gets our element by id we named myCanvas
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = "#003b59";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // fill style and context for our central frame because this size is set to the full width and height of our canvas frame using canvas.width...


        // rectangle 1 
        // ctx.strokeStyle = "#000000";

        // ctx.fillRect(100, 100, 200, 100);
        //    X Y W H



        // moon
        ctx.beginPath();
        ctx.arc(450, 1150, 600, 2, 4 * Math.PI);
        ctx.fillStyle = "#d0d5d2";
        ctx.fill();

        // earth
        ctx.beginPath();
        ctx.arc(450, 350, 74, 2, 4 * Math.PI);
        ctx.fillStyle = "#0077BE";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(450, 350, 44, 2, 4 * Math.PI);
        ctx.fillStyle = "#68B684";
        ctx.fill();


        // MOON
        ctx.fillStyle = "#cba135";
        ctx.strokeRect(400, 400, 59, 10);
